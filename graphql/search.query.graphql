query SearchBusinesses(
  $location: String
  $latitude: Float
  $longitude: Float
  $searchTerm: String
  $radius: Float
  $categories: String
  $price: String
  $limit: Int
  $offset: Int
) {
  search(
    location: $location
    latitude: $latitude
    longitude: $longitude
    term: $searchTerm
    radius: $radius
    categories: $categories
    price: $price
    limit: $limit
    offset: $offset
  ) {
    total
    business {
      id
      name
      url
      price
      rating
      distance
      categories {
        title
        alias
      }
      location {
        city
        address1
      }
      coordinates {
        latitude
        longitude
      }

      photos
      hours {
        is_open_now
      }
    }
  }
}